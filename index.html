<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="row d-flex flex-row justify-content-center">
			<div class="col-lg-8 col-md-10 col-sm-12 white-box">
				
				<div class="row">
					<div class="col heading">
					<h1>The current temperature in Adelaide is:</h1>
					</div>
				</div>

				<div class="row justify-content-center align-items-center">
					<div class="col-3 temp">
						<h2 class="cel">0.00</h2>
					</div>
					<div class="col-2 col-sm-3 icon">
						<img class="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
					</div>
					<div class="col-3 temp">
						<h2 class="far">0.00</h2>
					</div>
				</div>
			</div>
		</div>

	<div class="container">
		<div class="buttons row d-flex justify-content-center align-items-center">
			<div class="button col-lg-2 col-md-10 col-sm-10 ">
				<a href="#" data-city=Adelaide,Au class="btn active">Adelaide</a>
			</div>

			<div class="col-lg-2 col-md-10 col-sm-10 button">
				<a href="#" data-city=Antarctica class="btn">Antarctica</a>
			</div>

			<div class="col-lg-2 col-md-10 col-sm-10 button">
				<a href="#" data-city=Singapore,Sg class="btn">Singapore</a>
			</div>

			<div class="col-lg-2 col-md-10 col-sm-10 button">
				<a href="#" data-city=Bergen,No class="btn">Bergen</a>
			</div>

			<div class="col-lg-2 col-md-10 col-sm-10 button">
				<a href="#" data-city=La%20Paz,Bo class="btn">La Paz</a>		
			</div>
		</div>
	</div>
		

		<!-- <div class="ui-widget">
			<label for="tags">Locations: </label>
			<input id="tags">
		</div> -->

	</div>


  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script src="js/custom.js"></script>
</body>

</html>

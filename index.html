<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

	<div class="container text-center">

		<div class="white-box align-middle">
			<h1>The current temperature in Adelaide is:</h1>
			<h2 class="cel">0.00</h2>
			<img class="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
			<h2 class="far">0.00</h2>
		</div>

		<button data-city=Adelaide,Au class="btn active">Adelaide</button>
		<button data-city=Antarctica class="btn">Antarctica</button>
		<button data-city=Singapore,Sg class="btn">Singapore</button>
		<button data-city=Bergen,No class="btn">Bergen</button>
		<button data-city=La%20Paz,Bo class="btn">La Paz</button>


		<!-- <div class="ui-widget">
			<label for="tags">Locations: </label>
			<input id="tags">
		</div> -->

	</div>


  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script src="js/custom.js"></script>
</body>

</html>

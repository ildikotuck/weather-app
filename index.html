<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

	<div class="container text-center">
		<div class="white-box align-middle">
			<h1>The current temperature in Adelaide is:</h1>
			<h2 class="cel">0.00</h2>
			<h2 class="far">0.00</h2>
		</div>

		<button data-city=Adelaide,Au class="btn adl active">Adelaide</button>
		<button data-city=Antarctica class="btn ant">Antarctica</button>
		<button data-city=Palma,Es class="btn plm">Palma de Mallorca</button>
		<button data-city=Bergen,No class="btn ber">Bergen</button>

	</div>


  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
